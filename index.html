<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="form">
<h1 class="title"> LOGIN</h1>
    <div class="forms">
        <p class="username">Username</p> <br>
        <div class="us">
            <img class="us_img" src="https://icon-library.com/images/img_227642.png" alt="ii">
        </div>
        <input id="input_username" type="text" placeholder="    Type your username">
        <div class="exception1">enter numbers</div>
        <br>
        <progress id="user" value="0" min="0" max="100"></progress>
        <br> <br> <br>
        <p class="password">Password</p> <br>
        <div class="ey">
            <img class="ey_img" src="https://cdn-icons-png.flaticon.com/512/2874/2874802.png" alt="ii">
        </div>
        <input  id="input_password" type="text" placeholder="     Type your password">
        <div class="exception">enter numbers</div>
        <br>
        <progress id="pass" value="0" min="0" max="100"></progress> <br>
        <span class="forgot"> Forgot password?</span>
        <br>
        <br>
        <button  class="btn">Login</button>
    </div>
    <br> <br> <br>
    <p class="or">Or Sign Up Using</p>
    <div class="icons">
        <div class="icon i1">
        </div>
        <div class="icon i2">
        </div>
        <div class="icon i3">
        </div>


    </div>
    <div class="si">
        SIGN UP
    </div>
</div>
